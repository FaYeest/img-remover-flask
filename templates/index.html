<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bambietta | BGREMOVE</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        input[type="file"] {
            padding: 10px;
            border-radius: 5px;
            background-color: #e8f0fe;
            cursor: pointer;
            border: 2px dashed #90caf9;
            width: 100%;
            text-align: center;
            color: #666;
            font-size: 1rem;
            outline: none;
            transition: background-color 0.3s ease;
        }

        input[type="file"]:hover {
            background-color: #e3f2fd;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Background Remover</h1>
        <form enctype="multipart/form-data" action="/process" method="post">
            <input type="file" name="images" multiple accept=".jpg,.png" required>
            <input type="submit" value="Remove Background">
        </form>
        <footer>
            <p>&copy; 2024 Bambietta | BGREMOVE</p>
        </footer>
    </div>
</body>
</html>
